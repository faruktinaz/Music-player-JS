<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="card shadow-lg rounded">
        <img src="" alt="" id="music-image" />
        <audio src="" id="audio"></audio>
        <div id="music-details" class="text-center border-bottom my-3">
          <p class="title"></p>
          <p class="singer"></p>
        </div>
        <div class="card-body">
          <div id="progress">
            <input type="range" id="progress-bar" class="form-range" />
            <div class="times">
              <span id="current-time">0:00</span>
              <span id="duration">0:00</span>
            </div>
          </div>

          <div id="controls" class="text-center">
            <button id="prev" class="btn btn-primary rounded-circle">
              <i class="fa-solid fa-backward-step"></i>
            </button>
            <button
              id="play"
              class="btn btn-primary rounded-circle btn-lg mx-2"
            >
              <i class="fa-solid fa-play"></i>
            </button>
            <button id="next" class="btn btn-primary rounded-circle">
              <i class="fa-solid fa-forward-step"></i>
            </button>
          </div>
        </div>
        <div class="card-footer bg-dark-subtle">
          <div>
            <button
              class="btn btn-primary btn-sm"
              data-bs-toggle="collapse"
              data-bs-target="#music-list"
            >
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
          <div class="volume-container">
            <i id="volume" class="fa-solid fa-volume-high"> </i>
            <input
              type="range"
              name=""
              id="volume-bar"
              max="100"
              value="100"
              class="form-range"
            />
          </div>
        </div>
        <div id="music-list" class="collapse show">
          <ul class="list-group list-group-flush">
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
